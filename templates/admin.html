<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Admin Dashboard - Data Visualizations</h1>

    <div class="button-container">
        {% for plot_id, plot_name in plots.items() %}
            <button onclick="updatePlot('{{ plot_id }}')">{{ plot_name }}</button>
        {% endfor %}
    </div>

    <br><br>

    <img id="plot-img" src="/admin/visualization?plot_id=age_distribution" alt="Visualization" width="700">

    <script>
        function updatePlot(plotId) {
            document.getElementById("plot-img").src = "/admin/visualization?plot_id=" + plotId + "&t=" + new Date().getTime();
        }
    </script>

</body>
</html>
